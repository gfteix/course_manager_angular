<h2>Course Info</h2>

<hr/>
<!--variaveis de template -->
<form #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Name:
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Name is required</span>
            </div>
        </div> 
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Price:
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Price is required</span>
            </div>
        </div> 
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Rating:
        </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" type="number" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Rating is required</span>
            </div>
        </div> 
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Description:
        </label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description"  #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Course Description is required</span>
            </div>
        </div> 
     </div>

    <!-->só habilitamos o botão de salvar caso todos os
     inputs do formulário estejam válidos.-->
     <button [disabled]="courseForm.invalid" (click)="save" class="btn btn-primary ">Save</button>
     <button [routerLink]="['/courses']" class="btn btn-secondary mx-2">Back</button>
</form>
